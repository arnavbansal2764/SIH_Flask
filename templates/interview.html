<!DOCTYPE html>
<html>
<head>
    <title>Voice Input Processing</title>
</head>
<body>
    <h1>Record Your Answer</h1>
    <button onclick="recordAudio()">Record</button>
    <div id="response"></div>

    <script>
        function recordAudio() {
            fetch('/process_audio', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = '<h3>Response:</h3><p>' + data.summary + '</p>';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
